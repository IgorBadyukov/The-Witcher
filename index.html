<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>The Witcher</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="img/logo.svg" alt="logo" class="header__logo">
            <p class="header__anoncment">2 сезон уже с 17 декабря</p>
            <nav class="header__navigation navigation">
                <ul class="navigatio__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link navigation__link__netflex"></a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link navigation__link__okko"></a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link navigation__link__kinopoisk"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class=present>
        <div class="container">
            <div class="present__hero">
                <h1 class="present__title">Ведьмак</h1>
                <p1 class="present__tagline">Те, кто связан предназначением,
                    всегда найдут друг друга</p1>
                <a href="https://youtu.be/PQ59CmCyOk4" class="present__btn">Смотреть трейлер</a>
            </div>
            <!-- present__hero -->
            <div class="present__tabs tabs">
                <ul class="tabs__control">
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn tabs__btn_active">Видео</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Фото</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Мерч</button>
                    </li>
                </ul>
                <!-- tabs__control -->
                <ul class="tabs__list">
                    <li class="tabs__item tabs__item_active">
                        <ul class="tabs__content">
                            <li class="card card__video">
                                <a href="https://youtu.be/aTPPmHqMZOw" class="card__link">
                                    <figure>
                                        <img src="img/witcher.s02tr01.jpg" alt="treiler1" class="card__video-img">
                                        <figcaption>Русский трейлер #1</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="card card__video">
                                <a href="https://youtu.be/PQ59CmCyOk4" class="card__link">
                                    <figure>
                                        <img src="img/witcher.s02tr02.jpg" alt="treiler2" class="card__video-img">
                                        <figcaption>Русский трейлер #2</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="card card__video">
                                <a href="https://youtu.be/Si65KjkMy8s" class="card__link">
                                    <figure>
                                        <img src="img/witcher.s02tiz01.jpg" alt="tizer" class="card__video-img">
                                        <figcaption>Русский тизер</figcaption>
                                    </figure>
                                </a>
                            </li>
                        </ul>
                        <!-- video -->
                    </li>
                    <li class="tabs__item">
                        <ul class="tabs__content">
                            <li class="card card__img">
                                <img class="card__photo-img" src="img/cirilla.jpg" alt="cirilla">
                            </li>
                            <li class="card card__img">
                                <img class="card__photo-img" src="img/geralt.jpg" alt="geralt">
                            </li>
                            <li class="card card__img">
                                <img class="card__photo-img" src="img/versus.jpg" alt="versus">
                            </li>
                            <li class="card card__img">
                                <img class="card__photo-img" src="img/kadrs2.jpg" alt="geralt on horse">
                            </li>
                        </ul>
                    </li>
                    <!-- photo -->
                    <li class="tabs__item">
                        <ul class="tabs__content">
                            <li class="card card__product">
                                <article class="product">
                                    <img src="img/pendant.jpg" class="picture" alt="pendant">
                                    <h2>Медальон Школы Волка</h2>
                                    <div class="product__wrapper-buy">
                                        <div class="product__price">999₽</div>
                                        <button class="product__btn-buy">
                                            <svg class="product__btn-icon">
                                                <use xlink:href="#add" />
                                            </svg>
                                        </button>
                                    </div>
                                </article>
                            </li>
                            <li class="card card__product">
                                <article class="product">
                                    <img src="img/mask.jpg" class="picture" alt="mask">
                                    <h2>Маска защитная</h2>
                                    <div class="product__wrapper-buy">
                                        <div class="product__price">390₽</div>
                                        <button class="product__btn-buy">
                                            <svg class="product__btn-icon">
                                                <use xlink:href="#add" />
                                            </svg>
                                        </button>
                                    </div>
                                </article>
                            </li>
                            <li class="card card__product">
                                <article class="product">
                                    <img src="img/pendent.jpg" class="picture" alt="pendent">
                                    <h2>Кулон Волк</h2>
                                    <div class="product__wrapper-buy">
                                        <div class="product__price">1999₽</div>
                                        <button class="product__btn-buy">
                                            <svg class="product__btn-icon">
                                                <use xlink:href="#add" />
                                            </svg>
                                        </button>
                                    </div>
                                </article>
                            </li>
                        </ul>
                    </li>
                    <!-- merch -->
                </ul>
                <!-- tabs__list -->
            </div>
        </div>
    </section>
    <svg hidden>
        <symbol id="add" fill="currentColor">
            <path
                d="M10 8H12V5H15V3H12V0H10V3H7V5H10V8ZM6 17C4.9 17 4.01 17.9 4.01 19C4.01
                20.1 4.9 21 6 21C7.1 21 8 20.1 8 19C8 17.9 7.1 17 6 17ZM16 17C14.9 17 14.01
                17.9 14.01 19C14.01 20.1 14.9 21 16 21C17.1 21 18 20.1 18 19C18 17.9 17.1 17
                16 17ZM6.17 13.75L6.2 13.63L7.1 12H14.55C15.3 12 15.96 11.59 16.3 10.97L20.16
                3.96L18.42 3H18.41L17.31 5L14.55 10H7.53L7.4 9.73L5.16 5L4.21 3L3.27 1H0V3H2L5.6
                10.59L4.25 13.04C4.09 13.32 4 13.65 4 14C4 15.1 4.9 16 6 16H18V14H6.42C6.29 14
                6.17 13.89 6.17 13.75Z" />
        </symbol>
    </svg>
</body>

</html>
