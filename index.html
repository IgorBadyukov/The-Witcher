<body class="page">
    <header class="header">
        <div class="container header__container">
            <img src="img/logo.svg" alt="logo" width="93" height="85" class="header__logo">
            <p class="header__anoncment">2 сезон уже с 17 декабря</p>
            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="https://www.netflix.com/by-ru/" class="navigation__link navigation__link__netflex"></a>
                    </li>
                    <li class="navigation__item">
                        <a href="https://okko.tv/" class="navigation__link navigation__link__okko"></a>
                    </li>
                    <li class="navigation__item">

                    </li>
                </ul>
                <button class="navigation__btn burger"><span class="burger__line"></span></button>
            </nav>
        </div>
    </header>

    <section class=present>
        <div class="container present__container">
            <div class="present__hero">
                <h1 class="present__title">Ведьмак</h1>
                <p1 class="present__tagline">Те, кто связан предназначением,

                <a href="https://youtu.be/PQ59CmCyOk4" class="present__btn tube"></a>
            </div>
            <!-- present__hero -->
            <div class="present__tabs tabs">
                <ul class="tabs__control">
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn tabs__btn_active">Видео</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Фото</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Мерч</button>
                    </li>
                </ul>
                <!-- tabs__control -->
                <ul class="tabs__list">
                    <li class="tabs__item tabs__item_active">
                        <ul class="tabs__content tabs__content_video" data-base="video"></ul>
                    </li>
                    <!-- video -->
                    <li class="tabs__item">
                        <ul class="tabs__content tabs__content_picture" data-base="photo"></ul>
                    </li>
                    <!-- photo -->
                    <li class="tabs__item">
                        <ul class="tabs__content tabs__content_product" data-base="goods"></ul>
                    </li>
                    <!-- merch -->
                </ul>
                <!-- tabs__list -->
            </div>
        </div>
    </section>
